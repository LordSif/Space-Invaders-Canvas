<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders in Canvas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="#" type="image/x-icon">
</head>

<body>
  <div id="gameContainer">
    <div id="scoreBoard" class="hidden">Score: 0</div>
    <div id="livesBoard" class="hidden"></div>
    <div id="damageOverlay" class="damage-flash"></div>

    <div id="mainMenu">
      <h1 class="game-title">Space Invaders in Canvas</h1>
      <div class="menu-buttons">
        <button type="button" id="btnPlay">Play</button>
        <button type="button" id="btnOptions">Options</button>
        <button type="button" id="btnScore">Score</button>
        <button type="button" id="btnCredits">Credits</button>
      </div>
      <p id="additional" class="credits">Create with Canvas Api</p>
    </div>

    <div id="optionsMenu" class="hidden">
      <h2 id="optionsTitle" class="menu-title">Options</h2>

      <div class="menu-buttons">
        <div class="option-item">
          <span id="sound">Sound</span>
          <input aria-label="sound" type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        </div>


        <div class="option-item">
          <span id="color">Color</span>
          <input aria-label="color" type="color" id="shipColorPicker" value="#0055ff">
        </div>
        <button type="button" id="btnLanguage">Language: EN</button>
        <button type="button" id="btnBack">Back</button>
      </div>

    </div>

    <div id="creditsMenu" class="hidden">
      <h2 id="creditsTitle" class="menu-title">Credits</h2>
      <div class="credits-content">
        <div class="credit-section">
          <h3 id="dev">Development</h3>
          <p>Ing. Martinez Anthony</p>
        </div>
        <div class="credit-section">
          <h3 id="testing">Testing</h3>
          <p>Ing. Coronel Roysmar</p>
        </div>
      </div>

      <div class="menu-buttons">
        <button type="button" id="btnBackCredits">Back</button>
      </div>
    </div>

    <div id="gameOverMenu" class="hidden">
      <h2 id="gameOverTitle" class="game-title"><p>Game Over</p></h2>
      <h2 id="finalScore" class="menu-title" >Score: 0</h2>

      <div class="menu-buttons">
        <button type="button" id="btnRetry">Try Again</button>
        <button type="button" id="btnQuit">Main Menu</button>
      </div>


    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>

  <div id="mobileControls" class="controls hidden">
    <button type="button" id="leftBtn" class="control-btn"><</button>
    <button type="button" id="rightBtn" class="control-btn">></button>
  </div>

  <script src="logic.js"></script>
</body>

</html>
